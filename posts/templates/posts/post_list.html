<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" width="300" />
            {% endif %}
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
